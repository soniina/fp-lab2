name: Haskell Lab 2 CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true

      - name: Cache stack and tools
        uses: actions/cache@v3
        env:
          cache-name: cache-stack
        with:
          path: |
            ~/.stack
            ~/.local/bin
            .stack-work
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/stack.yaml', '**/stack.yaml.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies and tools
        run: |
          stack setup
          stack build --dependencies-only --test 
          stack install ormolu hlint

      - name: Check formatting
        run: stack exec ormolu -- --mode check $(find src test -name "*.hs")

      - name: Run HLint
        run: stack exec hlint -- .

      - name: Build
        run: stack build --pedantic --test --no-run-tests

      - name: Run tests
        run: stack test
